<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="tables.css">

<body>

        <caption>About the </caption>

                <th rowspan="2">place</th>
                <th colspan="2">height</th>
                <th colspan="3">speed</th>

            <tr>
                <th>cm</th>
                <th>m</th>
                <th>m/hr</th>
                <th>km/hr</th>

            </tr>

        <tbody>
            <tr>
                <td>Praveer</td>

                <td>8</td>
            </tr>

            <tr>
                <td>Tejveer</td>

                <td>1.78</td>

        </tbody>
            
        
    </table>

</html>
