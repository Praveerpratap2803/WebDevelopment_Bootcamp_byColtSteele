<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="head"> Meeting <span class="head__in">in</span> </header>
    <main class="login">
        <form action="calender" class="login__form">
            <h1>Register</h1>
            <p class="login__para">Stay updated on your MeetingApp</p>
            <section>
                <label for="name">Name</label>
                <input type="text" class="login__name" placeholder="Name" id="name">
            </section>
            <section >
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="login__email">
            </section>
            <section >
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="login__password">
            </section>
            <section>
                <label for="comfirmPassword">Confirm Password</label>
                <input type="password" class="login__confirmPassword" placeholder="Confirm Password" id="comfirmPassword">
            </section>
            <a href="abc" class="login__forgot">Forgot password?</a>
            <button class="btn">Sign in</button>
        </form>
    </main>

</body>
</html>
