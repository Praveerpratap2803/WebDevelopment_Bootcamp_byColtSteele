<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tic_tac_toe.css"/>
    <!-- <script defer src="./tic_tac_toe.js"></script> -->
</head>
<body>
    <header>
        <h1>Tic Tac Toe game</h1>
    </header>
    <main>
        <form action="">
            <section>
                <label>Enter 1st Player Name</label><br/>
                <input id="a" type="input"/><br/>
                <label>Enter 2nd Player Name</label><br/>
                <input type="input"/>
            </section>
        <section>
            <table>
                <tr class="line">
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                </tr>
                <tr>
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                </tr>
                <tr>
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                    <td><input class="btn" type="input"/></td>
                </tr>
            </table>
        </section>
    
    
        <button type="reset">Reset</button>
        <span>Player wins</span>
        </form>
    </main>
    <!-- <script src="./tic_tac_toe.js"></script> -->
    
</body>
</html>
